<section class="login-content">
  <div class="row  align-items-center bg-white vh-00">
        <div class="col-md-5 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
        <img src="../../assets/images/auth/05.png" class="img-fluid gradient-main animated-scaleX" alt="images">
     </div>
     <div class="col-md-6">
        <div class="row justify-content-center">
           <div class="col-md-10">
              <div class="card card-transparent  shadow-none d-flex justify-content-center mb-0">

                    <h2 class="mb-2 text-center">Registrate</h2>
                    <p class="text-center">Sistema ...</p>
                    <p class="text-center">* Todos los campos son necesarios</p>
                    <form  [formGroup]="newform"  (ngSubmit)="singup()">
                       <div class="row">
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="full-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" formControlName="nombre"   name="nombre" >
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="last-name" class="form-label">Apellido</label>
                                <input type="text" class="form-control" formControlName="apellido"   name="apellido" >
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="email" class="form-label">Ususario</label>
                                <input type="email" class="form-control" formControlName="usuario"   name="usuario" >
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="phone" class="form-label">Contrase√±a</label>
                                <input type="text" class="form-control" formControlName="password"   name="password" >
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="password" class="form-label">Provincia</label>
                                <select class="form-select form-select-sm" formControlName="idprovincia" [(ngModel)]="selectedProvince" (change)="getMunicipiosXProvincia()"  aria-label=".form-select-sm example">
                                  <option  *ngFor="let provincia of provincias" value ="{{provincia.id}}" >{{provincia.descripcion}}
                                  </option>
                                </select>
                             </div>
                          </div>
                          <div class="col-lg-6">
                             <div class="form-group">
                                <label for="confirm-password" class="form-label">Municipio</label>
                                <select class="form-select form-select-sm" formControlName="idmunicipio" aria-label=".form-select-sm example">
                                  <option  *ngFor="let municipio of municipios" value="{{municipio.id}}">{{municipio.municipio}}</option>

                                 </select>
                                </div>
                          </div>

                          <div class="row">
                            <div class="col-8 col-sm-6">
                              <label for="floatingInput">Roles</label>

                                <div class="form-check mt-3">
                                  <input name="default-radio-1" formControlName="role"   name="role" class="form-check-input" type="radio" value="admin" >
                                  <label class="form-check-label">Administrador</label>
                                </div>
                                <div class="form-check">
                                  <input name="default-radio-1" formControlName="role"   name="role" class="form-check-input" type="radio" value="user" >
                                  <label class="form-check-label" >Usuario</label>
                                </div>
                            </div>
                          </div>


                          <div class="col-lg-12 d-flex justify-content-center">
                             <div class="form-check mb-3">
                              <button type="submit" class="btn btn-outline-primary"> Enviar</button>
                             </div>
                          </div>
                       </div>


                    </form>
                 </div>
              </div>
           </div>
        </div>

     </div>

</section>
