<section class="login-content"   >
  <div class="row m-0 align-items-center bg-white vh-100"  >
     <div class="col-md-6" >
        <div class="row justify-content-center" >
           <div class="col-md-10">
              <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card "  >
                 <div class="card-body">
                    <h2 class="mb-2 text-center">Iniciar Seccion</h2>
                    <p class="text-center">Login to stay connected.</p>
                    <form  [formGroup]="loginForm" (ngSubmit)="login()">
                       <div class="row">
                          <div class="col-lg-12">

                             <div class="form-group input-group form-group-alt">
                                <span class="input-group-text" ><i class="fa-regular fa-user"></i></span>
                                <input type="text" class="form-control"  formControlName="usuario" name="usuario" placeholder="Usuario"  >
                             </div>
                          </div>
                          <div class="col-lg-12">
                             <div class="form-group input-group form-group-alt">
                                <span class="input-group-text" ><i class="fa-solid fa-key"></i></span>
                                <input type="ptext" class="form-control" formControlName="password" name="password" placeholder="ContraseÃ±a" >
                             </div>
                          </div>

                       </div>


                       <div class="col-lg-12 d-flex justify-content-center">
                        <div class="form-check mb-3">
                         <button type="submit" class="btn btn-outline-primary" > Entrar</button>
                        </div>
                     </div>
                    </form>
                 </div>
              </div>
           </div>
        </div>


         <div class="sign-bg">

     </div>
